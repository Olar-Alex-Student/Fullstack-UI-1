<!-- Container Pagina Angajati -->
<div class="container p-4">
    
    <!-- H1 Titlu Pagina -->
    <h1>
        Departamente
    </h1>
    
    <!-- Tabel Agajati -->
    <table class="table table-light table-striped" *ngIf = "departments && departments.length > 0 ">
        <!-- Head -->
        <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nume</th>
              <th scope="col">Edit</th>
              <th scope="col">More</th>
            </tr>
        </thead>

        <!-- Body -->
        <tbody>
            <tr *ngFor="let department of departments" >
              <td>{{department.departmentId}}</td>
              <td>{{department.name}}</td>
              <td><a [routerLink]="['/departments','edit', department.departmentId]">Edit</a></td>
              <td><a [routerLink]="['/departments','view', department.departmentId]">View</a></td>
            </tr>
          </tbody>
    </table>
    
    <!-- If Daca Nu Exista Angajati -->
    <p *ngIf = "!departments || departments.length <= 0">
        Niciun departament gasit
    </p>
</div>
